@if (authService.isAuthenticated$ | async) {
  <mat-toolbar color="primary" class="app__toolbar">
    <span class="app__title">Vult Admin</span>
    <span class="app__spacer"></span>
    <nav class="app__nav">
      @if (canAccessCatalogItems$ | async) {
        <a mat-button routerLink="/catalog-items" routerLinkActive="app__nav-link--active">
          <mat-icon>inventory_2</mat-icon>
          Catalog Items
        </a>
      }
      @if (canAccessUsers$ | async) {
        <a mat-button routerLink="/users" routerLinkActive="app__nav-link--active">
          <mat-icon>people</mat-icon>
          Users
        </a>
      }
    </nav>
    <button mat-icon-button (click)="logout()" title="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
}

<main class="app__content">
  <router-outlet></router-outlet>
</main>

<mat-card class="user-list">
  <mat-card-header>
    <mat-card-title><h2>Users</h2></mat-card-title>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      Create
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <div class="user-list__loading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else {
      <mat-nav-list>
        @for (user of users(); track user.userId) {
          <mat-list-item
            [class.selected]="selectedUserId() === user.userId"
            (click)="onSelectUser(user)"
          >
            <mat-icon matListItemIcon>person</mat-icon>
            <span matListItemTitle>{{ user.username }}</span>
            <span matListItemLine>
              @for (role of user.roles ?? []; track role.roleId; let last = $last) {
                {{ role.name }}{{ last ? '' : ', ' }}
              }
              @if (user.isActive === false) {
                <mat-chip>Inactive</mat-chip>
              }
            </span>
            <button
              mat-icon-button
              color="warn"
              matListItemMeta
              (click)="onDelete($event, user)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        } @empty {
          <div class="user-list__empty">
            <p>No users found</p>
          </div>
        }
      </mat-nav-list>
    }
  </mat-card-content>
</mat-card>

<v-navigation-bar [items]="navItems" [logoHref]="'/'">
  <div logo (click)="onLogoClick()" style="font-weight: bold; font-size: 24px;">VULT</div>
  <div actions style="display: flex; gap: 4px; align-items: center;">
    <v-icon-button ariaLabel="Search" (buttonClick)="onSearchClick()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="11" cy="11" r="7"/>
        <path d="M21 21l-4.35-4.35" stroke-linecap="round"/>
      </svg>
    </v-icon-button>
    <v-icon-button ariaLabel="Favorites" (buttonClick)="onFavoritesClick()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </v-icon-button>
    <v-icon-button ariaLabel="Cart" (buttonClick)="onCartClick()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M6 6h15l-1.5 9h-12L6 6z" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6 6L5 3H2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9" cy="20" r="1.5"/>
        <circle cx="18" cy="20" r="1.5"/>
      </svg>
    </v-icon-button>
  </div>
</v-navigation-bar>
<router-outlet></router-outlet>
<v-footer
  [columns]="footerColumns"
  [socialLinks]="footerSocialLinks"
  [legalLinks]="footerLegalLinks"
  [copyright]="footerCopyright"
></v-footer>

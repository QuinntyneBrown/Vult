<div class="quantity-selector" [attr.data-testid]="testId">
  @if (showLabel) {
    <label class="quantity-selector__label" [for]="selectorId">{{ label }}</label>
  }
  <select
    class="quantity-selector__select"
    [id]="selectorId"
    [value]="quantity"
    [disabled]="disabled"
    [attr.aria-label]="ariaLabel || label"
    (change)="onQuantityChange($event)"
  >
    @for (n of quantityOptions; track n) {
      <option [value]="n" [selected]="n === quantity">{{ n }}</option>
    }
  </select>
  <svg class="quantity-selector__chevron" viewBox="0 0 16 16" fill="currentColor">
    <path d="M4 6l4 4 4-4"/>
  </svg>
</div>

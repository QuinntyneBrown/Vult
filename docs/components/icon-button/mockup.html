<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Icon Button Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f5f5f5;
            padding: 48px;
        }

        .section-label {
            font-size: 14px;
            color: #757575;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .button-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 48px;
        }

        /* Icon Button Base */
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            position: relative;
        }

        .icon-btn:focus {
            outline: 2px solid #111111;
            outline-offset: 2px;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            fill: currentColor;
        }

        /* Size Variants */
        .icon-btn.small {
            width: 32px;
            height: 32px;
        }

        .icon-btn.small svg {
            width: 16px;
            height: 16px;
        }

        .icon-btn.medium {
            width: 40px;
            height: 40px;
        }

        .icon-btn.medium svg {
            width: 20px;
            height: 20px;
        }

        .icon-btn.large {
            width: 48px;
            height: 48px;
        }

        .icon-btn.large svg {
            width: 24px;
            height: 24px;
        }

        /* Filled Variant */
        .icon-btn.filled {
            background-color: #E5E5E5;
            color: #111111;
        }

        .icon-btn.filled:hover {
            background-color: #CCCCCC;
        }

        .icon-btn.filled.dark {
            background-color: #111111;
            color: #FFFFFF;
        }

        .icon-btn.filled.dark:hover {
            background-color: #333333;
        }

        /* Ghost Variant */
        .icon-btn.ghost {
            background-color: transparent;
            color: #111111;
        }

        .icon-btn.ghost:hover {
            background-color: #E5E5E5;
        }

        /* Outlined Variant */
        .icon-btn.outlined {
            background-color: transparent;
            color: #111111;
            border: 1.5px solid #111111;
        }

        .icon-btn.outlined:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Disabled State */
        .icon-btn:disabled,
        .icon-btn.disabled {
            cursor: not-allowed;
            color: #CCCCCC;
        }

        .icon-btn.filled:disabled {
            background-color: #F5F5F5;
        }

        .icon-btn.filled:disabled:hover {
            background-color: #F5F5F5;
        }

        .icon-btn.outlined:disabled {
            border-color: #CCCCCC;
        }

        .icon-btn:disabled:active {
            transform: none;
        }

        /* Toggle State */
        .icon-btn.active svg {
            fill: #111111;
        }

        /* Badge */
        .icon-btn .badge {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 16px;
            height: 16px;
            background-color: #111111;
            color: #FFFFFF;
            font-size: 10px;
            font-weight: 500;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        /* State Demo */
        .state-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            margin-bottom: 48px;
        }

        .state-item {
            text-align: center;
        }

        .state-label {
            font-size: 12px;
            color: #757575;
            margin-top: 8px;
        }

        /* Dark Background */
        .dark-background {
            background-color: #111111;
            padding: 32px;
            border-radius: 8px;
            margin-bottom: 48px;
        }

        .icon-btn.ghost.light {
            color: #FFFFFF;
        }

        .icon-btn.ghost.light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-btn.outlined.light {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }

        .icon-btn.outlined.light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-btn.filled.light {
            background-color: #FFFFFF;
            color: #111111;
        }

        .icon-btn.filled.light:hover {
            background-color: #E5E5E5;
        }

        /* Common Icons */
        .icon-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .icon-row-label {
            font-size: 12px;
            color: #757575;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

            </svg>
        </button>
        <button class="icon-btn filled medium" aria-label="Favorite">

        </button>
        <button class="icon-btn outlined medium" aria-label="Close">

                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
        <button class="icon-btn filled dark medium" aria-label="Close">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>

    </div>

        </div>
        <div class="state-item">
            <button class="icon-btn filled medium" aria-label="Heart" style="background-color: #CCCCCC;">

                    <path d="M16.794 3.75c1.324 0 2.568.516 3.504 1.451a4.96 4.96 0 010 7.008L12 20.508l-8.299-8.299a4.96 4.96 0 010-7.007A4.923 4.923 0 017.205 3.75c1.324 0 2.568.516 3.504 1.451l.53.53.531-.53c.937-.935 2.18-1.451 3.504-1.451z" fill="none" stroke="currentColor" stroke-width="1.5"/>

        <div class="state-item">
            <button class="icon-btn filled medium" aria-label="Heart" style="transform: scale(0.95);">

        </div>
        <div class="state-item">

                </svg>

        </div>
    </div>

    <div class="section-label">Toggle States (Favorite Button)</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Primary Button Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f5f5f5;
            padding: 48px;
        }

        .section-label {
            font-size: 14px;
            color: #757575;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .button-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 48px;
        }

        .button-group.vertical {
            flex-direction: column;
            align-items: flex-start;
        }

        /* Primary Button Base */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 500;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap;
        }

        .btn-primary:focus {
            outline: 2px solid #111111;
            outline-offset: 2px;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Dark Theme (Default) */
        .btn-primary.dark {
            background-color: #111111;
            color: #FFFFFF;
        }

        .btn-primary.dark:hover {
            background-color: #333333;
        }

        /* Light Theme (Inverse) */
        .btn-primary.light {
            background-color: #FFFFFF;
            color: #111111;
        }

        .btn-primary.light:hover {
            background-color: #E5E5E5;
        }

        /* Size Variants */
        .btn-primary.small {
            height: 36px;
            padding: 0 20px;
            font-size: 14px;
        }

        .btn-primary.medium {
            height: 44px;
            padding: 0 24px;
            font-size: 16px;
        }

        .btn-primary.large {
            height: 52px;
            padding: 0 32px;
            font-size: 16px;
        }

        /* Width Variants */
        .btn-primary.full-width {
            width: 100%;
        }

        /* Disabled State */
        .btn-primary:disabled,
        .btn-primary.disabled {
            background-color: #CCCCCC;
            color: #767676;
            cursor: not-allowed;
        }

        .btn-primary:disabled:hover,
        .btn-primary.disabled:hover {
            background-color: #CCCCCC;
        }

        .btn-primary:disabled:active,
        .btn-primary.disabled:active {
            transform: none;
        }

        /* Loading State */
        .btn-primary.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #FFFFFF;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-primary.loading.light::after {
            border-color: #111111;
            border-top-color: transparent;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Button with Icon */
        .btn-primary svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Full Width Container */
        .full-width-container {
            max-width: 400px;
            margin-bottom: 48px;
        }

        /* Dark Background Demo */
        .dark-background {
            background-color: #111111;
            padding: 32px;
            border-radius: 8px;
            margin-bottom: 48px;
        }

        .dark-background .section-label {
            color: #757575;
            border-bottom-color: #333333;
        }

        /* State Demo */
        .state-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 48px;
        }

        .state-item {
            text-align: center;
        }

        .state-label {
            font-size: 12px;
            color: #757575;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="section-label">Size Variants</div>

    <div class="button-group">
        <button class="btn-primary dark small">Small</button>
        <button class="btn-primary dark medium">Medium</button>
        <button class="btn-primary dark large">Large</button>
    </div>

    <div class="section-label">Interactive States</div>

    <div class="state-demo">
        <div class="state-item">
            <button class="btn-primary dark medium">Default</button>
            <p class="state-label">Default</p>
        </div>
        <div class="state-item">
            <button class="btn-primary dark medium" style="background-color: #333333;">Hover</button>
            <p class="state-label">Hover</p>
        </div>
        <div class="state-item">
            <button class="btn-primary dark medium" style="transform: scale(0.95);">Pressed</button>
            <p class="state-label">Active/Pressed</p>
        </div>
        <div class="state-item">
            <button class="btn-primary dark medium" style="outline: 2px solid #111111; outline-offset: 2px;">Focus</button>
            <p class="state-label">Focus</p>
        </div>
        <div class="state-item">
            <button class="btn-primary dark medium" disabled>Disabled</button>
            <p class="state-label">Disabled</p>
        </div>
        <div class="state-item">
            <button class="btn-primary dark medium loading">Loading</button>
            <p class="state-label">Loading</p>
        </div>
    </div>

    <div class="section-label">With Icons</div>

    <div class="button-group">
        <button class="btn-primary dark medium">
            Shop Now
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
            </svg>
        </button>
        <button class="btn-primary dark medium">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.794 3.75c1.324 0 2.568.516 3.504 1.451a4.96 4.96 0 010 7.008L12 20.508l-8.299-8.299a4.96 4.96 0 010-7.007A4.923 4.923 0 017.205 3.75c1.324 0 2.568.516 3.504 1.451l.53.53.531-.53c.937-.935 2.18-1.451 3.504-1.451z"/>
            </svg>
            Add to Favorites
        </button>
        <button class="btn-primary dark medium">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6V5c0-2.21 1.79-4 4-4s4 1.79 4 4v1h3.5c.83 0 1.5.67 1.5 1.5V20c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V7.5C3 6.67 3.67 6 4.5 6H8zm2-1v1h4V5c0-1.1-.9-2-2-2s-2 .9-2 2z"/>
            </svg>
            Add to Bag
        </button>
    </div>

    <div class="section-label">Full Width</div>

    <div class="full-width-container">
        <button class="btn-primary dark large full-width">Add to Bag â€” $150</button>
    </div>

    <div class="section-label">Light Theme (On Dark Background)</div>

    <div class="dark-background">
        <div class="button-group">
            <button class="btn-primary light small">Small</button>
            <button class="btn-primary light medium">Medium</button>
            <button class="btn-primary light large">Large</button>
        </div>

        <div class="button-group" style="margin-top: 24px; margin-bottom: 0;">
            <button class="btn-primary light medium">Shop Now</button>
            <button class="btn-primary light medium loading">Loading</button>
        </div>
    </div>

    <div class="section-label">As Links</div>

    <div class="button-group">
        <a href="#" class="btn-primary dark medium">Shop Men's</a>
        <a href="#" class="btn-primary dark medium">Shop Women's</a>
        <a href="#" class="btn-primary dark medium">Shop Kids'</a>
    </div>
</body>
</html>

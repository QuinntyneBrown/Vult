<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Color Swatch Selector Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f5f5f5;
            padding: 24px;
        }

        .section-label {
            font-size: 12px;
            color: #757575;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .demo-section {
            margin-bottom: 32px;
            background-color: #ffffff;
            padding: 24px;
            border-radius: 4px;
        }

        /* Color Swatch Grid */
        .color-swatch-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .color-swatch {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #E5E5E5;
            cursor: pointer;
            transition: transform 0.15s ease;
            position: relative;
            padding: 0;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch--selected {
            border: 2px solid #111111;
        }

        /* Color fills */
        .color-swatch--black { background-color: #111111; }
        .color-swatch--white { background-color: #FFFFFF; }
        .color-swatch--gray { background-color: #757575; }
        .color-swatch--red { background-color: #9E3500; }
        .color-swatch--blue { background-color: #0055A6; }
        .color-swatch--green { background-color: #2E7D32; }
        .color-swatch--pink { background-color: #E91E63; }
        .color-swatch--orange { background-color: #FF9800; }
        .color-swatch--yellow { background-color: #FFEB3B; }
        .color-swatch--purple { background-color: #9C27B0; }
        .color-swatch--brown { background-color: #795548; }
        .color-swatch--navy { background-color: #1A237E; }

        .color-swatch--multi {
            background: linear-gradient(135deg,
                #FF6B6B 0%, #FF6B6B 25%,
                #4ECDC4 25%, #4ECDC4 50%,
                #45B7D1 50%, #45B7D1 75%,
                #96CEB4 75%, #96CEB4 100%
            );
        }

        /* Tooltip */
        .color-swatch[data-color]::before {
            content: attr(data-color);
            position: absolute;
            bottom: calc(100% + 4px);
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background-color: #FFFFFF;
            border: 1px solid #E5E5E5;
            font-size: 12px;
            color: #111111;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.15s ease;
            pointer-events: none;
            z-index: 10;
        }

        .color-swatch:hover[data-color]::before {
            opacity: 1;
            visibility: visible;
        }

        /* Filter Section */
        .filter-section {
            width: 260px;
            background: #fff;
            padding: 16px;
            border: 1px solid #E5E5E5;
        }

        .filter-section__header {
            font-size: 16px;
            color: #111111;
            padding-bottom: 12px;
            border-bottom: 1px solid #E5E5E5;
            margin-bottom: 16px;
        }

        /* States demo */
        .states-row {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .state-demo {
            text-align: center;
        }

        .state-label {
            font-size: 12px;
            color: #757575;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="section-label">Color Swatch States</div>
    <div class="demo-section">
        <div class="states-row">
            <div class="state-demo">
                <p class="state-label">Unselected</p>
                <button class="color-swatch color-swatch--blue" data-color="Blue"></button>
            </div>
            <div class="state-demo">
                <p class="state-label">Selected</p>
                <button class="color-swatch color-swatch--blue color-swatch--selected" data-color="Blue"></button>
            </div>
            <div class="state-demo">
                <p class="state-label">White (with border)</p>
                <button class="color-swatch color-swatch--white" data-color="White"></button>
            </div>
            <div class="state-demo">
                <p class="state-label">Multi-color</p>
                <button class="color-swatch color-swatch--multi" data-color="Multi"></button>
            </div>
        </div>
    </div>

    <div class="section-label">Full Color Palette</div>
    <div class="demo-section">
        <div class="color-swatch-grid" role="group" aria-label="Filter by color">
            <button class="color-swatch color-swatch--black color-swatch--selected" data-color="Black" aria-label="Black"></button>
            <button class="color-swatch color-swatch--white" data-color="White" aria-label="White"></button>
            <button class="color-swatch color-swatch--gray" data-color="Gray" aria-label="Gray"></button>
            <button class="color-swatch color-swatch--red" data-color="Red" aria-label="Red"></button>
            <button class="color-swatch color-swatch--blue" data-color="Blue" aria-label="Blue"></button>
            <button class="color-swatch color-swatch--green" data-color="Green" aria-label="Green"></button>
            <button class="color-swatch color-swatch--pink" data-color="Pink" aria-label="Pink"></button>
            <button class="color-swatch color-swatch--orange" data-color="Orange" aria-label="Orange"></button>
            <button class="color-swatch color-swatch--yellow" data-color="Yellow" aria-label="Yellow"></button>
            <button class="color-swatch color-swatch--purple" data-color="Purple" aria-label="Purple"></button>
            <button class="color-swatch color-swatch--brown" data-color="Brown" aria-label="Brown"></button>
            <button class="color-swatch color-swatch--navy" data-color="Navy" aria-label="Navy"></button>
            <button class="color-swatch color-swatch--multi" data-color="Multi" aria-label="Multi-color"></button>
        </div>
    </div>

    <div class="section-label">In Filter Section Context</div>
    <div class="demo-section">
        <div class="filter-section">
            <div class="filter-section__header">Color</div>
            <div class="color-swatch-grid" role="group" aria-label="Filter by color">
                <button class="color-swatch color-swatch--black color-swatch--selected" data-color="Black"></button>
                <button class="color-swatch color-swatch--white" data-color="White"></button>
                <button class="color-swatch color-swatch--gray" data-color="Gray"></button>
                <button class="color-swatch color-swatch--red" data-color="Red"></button>
                <button class="color-swatch color-swatch--blue" data-color="Blue"></button>
                <button class="color-swatch color-swatch--green" data-color="Green"></button>
                <button class="color-swatch color-swatch--pink" data-color="Pink"></button>
                <button class="color-swatch color-swatch--orange" data-color="Orange"></button>
                <button class="color-swatch color-swatch--yellow" data-color="Yellow"></button>
                <button class="color-swatch color-swatch--purple" data-color="Purple"></button>
                <button class="color-swatch color-swatch--brown" data-color="Brown"></button>
                <button class="color-swatch color-swatch--navy" data-color="Navy"></button>
            </div>
        </div>
    </div>
</body>
</html>

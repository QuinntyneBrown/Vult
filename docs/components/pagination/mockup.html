<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Pagination Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f5f5f5;
            padding: 24px;
        }

        .section-label {
            font-size: 12px;
            color: #757575;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .demo-section {
            margin-bottom: 32px;
            background-color: #ffffff;
            padding: 24px;
            border-radius: 4px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 24px 0;
        }

        .pagination__button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 14px;
            color: #111111;
            cursor: pointer;
        }

        .pagination__button:hover:not(.pagination__button--disabled) {
            background-color: #F5F5F5;
        }

        .pagination__button--current {
            font-weight: 500;
            text-decoration: underline;
        }

        .pagination__button--disabled {
            color: #CCCCCC;
            cursor: not-allowed;
        }

        .pagination__ellipsis {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 14px;
            color: #111111;
        }

        /* Load More */
        .load-more {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 24px 0;
        }

        .load-more__progress {
            font-size: 14px;
            color: #757575;
        }

        .load-more__button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 48px;
            background-color: #FFFFFF;
            border: 1.5px solid #111111;
            border-radius: 24px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            color: #111111;
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease;
        }

        .load-more__button:hover {
            background-color: #111111;
            color: #FFFFFF;
        }

        /* Mobile Pagination */
        .pagination--mobile {
            gap: 16px;
        }

        .pagination__page-info {
            font-size: 14px;
            color: #111111;
        }
    </style>
</head>
<body>
    <div class="section-label">Standard Pagination</div>
    <div class="demo-section">
        <nav aria-label="Pagination" class="pagination">
            <button class="pagination__button" aria-label="Previous page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="pagination__button">1</button>
            <button class="pagination__button">2</button>
            <button class="pagination__button pagination__button--current" aria-current="page">3</button>
            <button class="pagination__button">4</button>
            <button class="pagination__button">5</button>
            <span class="pagination__ellipsis">...</span>
            <button class="pagination__button">12</button>
            <button class="pagination__button" aria-label="Next page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </nav>
    </div>

    <div class="section-label">First Page (Previous Disabled)</div>
    <div class="demo-section">
        <nav aria-label="Pagination" class="pagination">
            <button class="pagination__button pagination__button--disabled" aria-label="Previous page" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="pagination__button pagination__button--current" aria-current="page">1</button>
            <button class="pagination__button">2</button>
            <button class="pagination__button">3</button>
            <button class="pagination__button">4</button>
            <button class="pagination__button">5</button>
            <span class="pagination__ellipsis">...</span>
            <button class="pagination__button">12</button>
            <button class="pagination__button" aria-label="Next page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </nav>
    </div>

    <div class="section-label">Many Pages (With Ellipsis)</div>
    <div class="demo-section">
        <nav aria-label="Pagination" class="pagination">
            <button class="pagination__button" aria-label="Previous page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="pagination__button">1</button>
            <span class="pagination__ellipsis">...</span>
            <button class="pagination__button">11</button>
            <button class="pagination__button">12</button>
            <button class="pagination__button pagination__button--current" aria-current="page">13</button>
            <button class="pagination__button">14</button>
            <button class="pagination__button">15</button>
            <span class="pagination__ellipsis">...</span>
            <button class="pagination__button">24</button>
            <button class="pagination__button" aria-label="Next page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </nav>
    </div>

    <div class="section-label">Load More Variant</div>
    <div class="demo-section">
        <div class="load-more">
            <p class="load-more__progress">Showing 24 of 234 Products</p>
            <button class="load-more__button">Load More</button>
        </div>
    </div>

    <div class="section-label">Mobile Pagination</div>
    <div class="demo-section">
        <nav aria-label="Pagination" class="pagination pagination--mobile" style="max-width: 375px; margin: 0 auto;">
            <button class="pagination__button" aria-label="Previous page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <span class="pagination__page-info">Page 3 of 12</span>
            <button class="pagination__button" aria-label="Next page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </nav>
    </div>
</body>
</html>

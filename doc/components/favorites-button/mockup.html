<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites Button - Component Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      padding: 24px;
    }

    .component-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111111;
    }

    .demo-section {
      margin-bottom: 48px;
      padding-bottom: 48px;
      border-bottom: 1px solid #e5e5e5;
    }

    .demo-label {
      font-size: 14px;
      color: #757575;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Icon-Only Favorites Button */
    .favorites-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: 1px solid #e5e5e5;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.15s ease, border-color 0.15s ease;
      padding: 0;
    }

    .favorites-btn:hover {
      background-color: #f5f5f5;
    }

    .favorites-btn:active {
      transform: scale(0.95);
    }

    .favorites-btn:focus {
      outline: 2px solid #111111;
      outline-offset: 2px;
    }

    .favorites-btn__icon {
      width: 24px;
      height: 24px;
      stroke: #111111;
      fill: none;
      stroke-width: 1.5;
      transition: transform 0.2s ease;
    }

    .favorites-btn--favorited .favorites-btn__icon {
      fill: #111111;
      stroke: #111111;
    }

    .favorites-btn--animating .favorites-btn__icon {
      animation: heart-pop 0.3s ease;
    }

    @keyframes heart-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Full-Width Favorites Button */
    .favorites-btn--full {
      width: 100%;
      max-width: 400px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #ffffff;
      border: 1.5px solid #cccccc;
      border-radius: 30px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
      color: #111111;
      cursor: pointer;
      transition: border-color 0.15s ease, transform 0.1s ease;
      padding: 0 24px;
    }

    .favorites-btn--full:hover {
      border-color: #111111;
    }

    .favorites-btn--full:active {
      transform: scale(0.98);
    }

    .favorites-btn--full:focus {
      outline: 2px solid #111111;
      outline-offset: 2px;
    }

    .favorites-btn--full.favorites-btn--favorited {
      border-color: #111111;
    }

    .favorites-btn--full .favorites-btn__icon {
      flex-shrink: 0;
    }

    /* Loading State */
    .favorites-btn--loading .favorites-btn__icon {
      display: none;
    }

    .favorites-btn--loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #e5e5e5;
      border-top-color: #111111;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* States Row */
    .states-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .state-demo {
      text-align: center;
    }

    .state-label {
      font-size: 12px;
      color: #757575;
      margin-top: 8px;
    }

    /* Button Row for PDP */
    .pdp-buttons {
      display: flex;
      gap: 12px;
      max-width: 400px;
    }

    .pdp-buttons .add-to-bag {
      flex: 1;
      height: 60px;
      background-color: #111111;
      color: #ffffff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="component-title">Favorites Button Component</h1>

  <!-- Icon-Only Variant -->
  <div class="demo-section">
    <div class="demo-label">Icon-Only Variant</div>
    <div class="states-row">
      <div class="state-demo">
        <button class="favorites-btn" aria-label="Add to favorites" aria-pressed="false">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
        <div class="state-label">Default</div>
      </div>
      <div class="state-demo">
        <button class="favorites-btn" style="background-color: #f5f5f5;" aria-label="Add to favorites" aria-pressed="false">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
        <div class="state-label">Hover</div>
      </div>
      <div class="state-demo">
        <button class="favorites-btn favorites-btn--favorited" aria-label="Remove from favorites" aria-pressed="true">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
        <div class="state-label">Favorited</div>
      </div>
      <div class="state-demo">
        <button class="favorites-btn" style="outline: 2px solid #111111; outline-offset: 2px;" aria-label="Add to favorites" aria-pressed="false">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
        <div class="state-label">Focus</div>
      </div>
      <div class="state-demo">
        <button class="favorites-btn favorites-btn--loading" aria-label="Loading" disabled>
        </button>
        <div class="state-label">Loading</div>
      </div>
    </div>
  </div>

  <!-- Full-Width Variant -->
  <div class="demo-section">
    <div class="demo-label">Full-Width Variant</div>
    <div class="states-row" style="flex-direction: column; align-items: stretch; max-width: 400px;">
      <div class="state-demo" style="text-align: left; width: 100%;">
        <button class="favorites-btn--full" aria-label="Add to favorites" aria-pressed="false">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          Favorite
        </button>
        <div class="state-label">Default</div>
      </div>
      <div class="state-demo" style="text-align: left; width: 100%;">
        <button class="favorites-btn--full" style="border-color: #111111;" aria-label="Add to favorites" aria-pressed="false">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          Favorite
        </button>
        <div class="state-label">Hover</div>
      </div>
      <div class="state-demo" style="text-align: left; width: 100%;">
        <button class="favorites-btn--full favorites-btn--favorited" aria-label="Remove from favorites" aria-pressed="true">
          <svg class="favorites-btn__icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          Favorited
        </button>
        <div class="state-label">Favorited</div>
      </div>
    </div>
  </div>

  <!-- PDP Context -->
  <div class="demo-section">
    <div class="demo-label">In PDP Context (with Add to Bag)</div>
    <div class="pdp-buttons">
      <button class="add-to-bag">Add to Bag</button>
      <button class="favorites-btn" aria-label="Add to favorites" aria-pressed="false">
        <svg class="favorites-btn__icon" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Animation Demo -->
  <div class="demo-section">
    <div class="demo-label">Animation Demo (Click to toggle)</div>
    <button class="favorites-btn" id="animatedBtn" aria-label="Add to favorites" aria-pressed="false">
      <svg class="favorites-btn__icon" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </button>
    <p style="margin-top: 8px; font-size: 12px; color: #757575;">Click to see heart animation</p>
  </div>

  <script>
    const btn = document.getElementById('animatedBtn');
    btn.addEventListener('click', function() {
      const isFavorited = this.classList.contains('favorites-btn--favorited');

      // Add animation class
      this.classList.add('favorites-btn--animating');

      // Toggle favorited state
      if (isFavorited) {
        this.classList.remove('favorites-btn--favorited');
        this.setAttribute('aria-pressed', 'false');
        this.setAttribute('aria-label', 'Add to favorites');
      } else {
        this.classList.add('favorites-btn--favorited');
        this.setAttribute('aria-pressed', 'true');
        this.setAttribute('aria-label', 'Remove from favorites');
      }

      // Remove animation class after animation completes
      setTimeout(() => {
        this.classList.remove('favorites-btn--animating');
      }, 300);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Image Gallery - Component Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      padding: 24px;
    }

    .component-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111111;
    }

    .product-image-gallery {
      display: flex;
      gap: 16px;
      max-width: 640px;
    }

    .gallery-thumbnails {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .gallery-thumbnail {
      width: 70px;
      height: 70px;
      border: 1px solid #e5e5e5;
      background-color: #f5f5f5;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .gallery-thumbnail:hover {
      transform: scale(1.05);
    }

    .gallery-thumbnail:focus {
      outline: 2px solid #111111;
      outline-offset: 2px;
    }

    .gallery-thumbnail--selected {
      border: 2px solid #111111;
    }

    .gallery-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-main {
      flex: 1;
      position: relative;
    }

    .gallery-main-image {
      width: 535px;
      height: 669px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gallery-main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-dots {
      display: none;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    .gallery-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #cccccc;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: background-color 0.15s ease;
    }

    .gallery-dot--active {
      background-color: #111111;
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
      .product-image-gallery {
        flex-direction: column;
        max-width: 100%;
      }

      .gallery-thumbnails {
        flex-direction: row;
        overflow-x: auto;
        padding: 0 16px 8px;
        order: 2;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .gallery-thumbnails::-webkit-scrollbar {
        display: none;
      }

      .gallery-thumbnail {
        width: 125px;
        height: 125px;
        flex-shrink: 0;
      }

      .gallery-main {
        order: 1;
      }

      .gallery-main-image {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1.25;
      }

      .gallery-dots {
        display: flex;
      }
    }

    /* Loading State Demo */
    .skeleton {
      background: linear-gradient(
        90deg,
        #f0f0f0 25%,
        #e0e0e0 50%,
        #f0f0f0 75%
      );
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s ease-in-out infinite;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    /* Demo Sections */
    .demo-section {
      margin-bottom: 48px;
      padding-bottom: 48px;
      border-bottom: 1px solid #e5e5e5;
    }

    .demo-label {
      font-size: 14px;
      color: #757575;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* States Demo */
    .states-row {
      display: flex;
      gap: 24px;
      margin-top: 24px;
    }

    .state-demo {
      text-align: center;
    }

    .state-label {
      font-size: 12px;
      color: #757575;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 class="component-title">Product Image Gallery Component</h1>

  <!-- Default State -->
  <div class="demo-section">
    <div class="demo-label">Desktop Layout (Default)</div>
    <div class="product-image-gallery">
      <div class="gallery-thumbnails" role="group" aria-label="Product image thumbnails">
        <button class="gallery-thumbnail gallery-thumbnail--selected" aria-pressed="true" aria-label="View image 1">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=1" alt="Product view 1">
        </button>
        <button class="gallery-thumbnail" aria-pressed="false" aria-label="View image 2">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=2" alt="Product view 2">
        </button>
        <button class="gallery-thumbnail" aria-pressed="false" aria-label="View image 3">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=3" alt="Product view 3">
        </button>
        <button class="gallery-thumbnail" aria-pressed="false" aria-label="View image 4">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=4" alt="Product view 4">
        </button>
        <button class="gallery-thumbnail" aria-pressed="false" aria-label="View image 5">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=5" alt="Product view 5">
        </button>
      </div>
      <div class="gallery-main">
        <div class="gallery-main-image">
          <img src="https://via.placeholder.com/535x669/f5f5f5/111111?text=Main+Image" alt="Main product view">
        </div>
        <div class="gallery-dots" role="tablist" aria-label="Image navigation">
          <button class="gallery-dot gallery-dot--active" role="tab" aria-selected="true" aria-label="Image 1"></button>
          <button class="gallery-dot" role="tab" aria-selected="false" aria-label="Image 2"></button>
          <button class="gallery-dot" role="tab" aria-selected="false" aria-label="Image 3"></button>
          <button class="gallery-dot" role="tab" aria-selected="false" aria-label="Image 4"></button>
          <button class="gallery-dot" role="tab" aria-selected="false" aria-label="Image 5"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Thumbnail States -->
  <div class="demo-section">
    <div class="demo-label">Thumbnail States</div>
    <div class="states-row">
      <div class="state-demo">
        <button class="gallery-thumbnail">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=Def" alt="Default state">
        </button>
        <div class="state-label">Default</div>
      </div>
      <div class="state-demo">
        <button class="gallery-thumbnail" style="transform: scale(1.05);">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=Hov" alt="Hover state">
        </button>
        <div class="state-label">Hover</div>
      </div>
      <div class="state-demo">
        <button class="gallery-thumbnail gallery-thumbnail--selected">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=Sel" alt="Selected state">
        </button>
        <div class="state-label">Selected</div>
      </div>
      <div class="state-demo">
        <button class="gallery-thumbnail" style="outline: 2px solid #111111; outline-offset: 2px;">
          <img src="https://via.placeholder.com/70x70/f5f5f5/111111?text=Foc" alt="Focus state">
        </button>
        <div class="state-label">Focus</div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="demo-section">
    <div class="demo-label">Loading State (Skeleton)</div>
    <div class="product-image-gallery">
      <div class="gallery-thumbnails">
        <div class="gallery-thumbnail skeleton"></div>
        <div class="gallery-thumbnail skeleton"></div>
        <div class="gallery-thumbnail skeleton"></div>
        <div class="gallery-thumbnail skeleton"></div>
        <div class="gallery-thumbnail skeleton"></div>
      </div>
      <div class="gallery-main">
        <div class="gallery-main-image skeleton"></div>
      </div>
    </div>
  </div>
</body>
</html>
